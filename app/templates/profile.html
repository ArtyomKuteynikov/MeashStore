<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
    <style>
        #error-field {
            position: absolute;
            top: 60px;
            right: 0;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            transition: opacity 0.5s;
        }

        #error-field.d-none {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <div class="pagetitle">
        <div id="error-field" class="alert alert-danger d-none"></div>

        <section class="section profile">
            <div class="row">

                <div class="col-xl-8">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab"
                                            data-bs-target="#profile-overview">
                                        Профиль
                                    </button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab"
                                            data-bs-target="#profile-change-password">
                                        Сменить пароль
                                    </button>
                                </li>

                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                    <div class="col-xl-12">

                                        <div class="card">
                                            <div class="card-title">
                                                Мой профиль

                                            </div>
                                        </div>
                                        <form method="post" action="{{ url_for('auth.edit_profile') }}">
                                            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                                                <div class="row" style="min-width: 100%">
                                                    <div class="col-xl-12">
                                                        <div class="row">
                                                            <div class="col-xl-4">
                                                                <b>Статус</b>
                                                                <p {% if current_user.status!='blocked' %}
                                                                    style="color:green; font-size: 14px" {% else %}
                                                                    style="color:orangered; font-size: 14px"{% endif %}>{{ user.status }}</p>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <b>Роль</b>
                                                                <p>{{ user.role }}</p>
                                                            </div>
                                                            <div class="col-xl-4">
                                                                <b>Сеть</b>
                                                                <p>{{ user.group }}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" value="{{ user.name }}"
                                                           aria-describedby="button-addon1" id="addon1" name="name">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button"
                                                                id="button-addon1">X
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input type="email" class="form-control" value="{{ user.email }}"
                                                           aria-describedby="button-addon2" id="addon2" name="email">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button"
                                                                id="button-addon2">X
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" value="{{ user.phone }}"
                                                           aria-describedby="button-addon3" id="addon3" name="phone"
                                                           data-phone-pattern>

                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary" type="button"
                                                                id="button-addon3">X
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div style="padding:5px" class="col-xl-6">
                                                        <button type="submit"
                                                                class="btn btn-primary">Сохранить
                                                        </button>
                                                    </div>
                                                    <div style="padding:5px" class="col-xl-6">
                                                        <a href="/profile"
                                                           class="btn btn-danger">Отменить</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane fade pt-3" id="profile-change-password">
                                <!-- Change Password Form -->

                                <div class="row mb-3">
                                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">
                                        Ваш пароль
                                    </label>
                                    <div class="col-md-8 col-lg-9">
                                        <input name="old_password" type="password" class="form-control"
                                               id="old_password">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">
                                        Новый пароль
                                    </label>
                                    <div class="col-md-8 col-lg-9">
                                        <input name="new_password" type="password" class="form-control"
                                               id="new_password">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">
                                        Подтвердите пароль
                                    </label>
                                    <div class="col-md-8 col-lg-9">
                                        <input name="conf_password" type="password" class="form-control"
                                               id="conf_password">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" id="edit_password" class="btn btn-primary">Сохранить</button>
                                </div>

                            </div>

                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $(document).ready(function () {
            $('#edit_password').click(function () {
                var old_password = $('#old_password').val();
                var new_password = $('#new_password').val();
                var conf_password = $('#conf_password').val();
                $.post('/webapi/edit_password', {
                    old_password: old_password,
                    new_password: new_password,
                    conf_password: conf_password,
                }, function (data) {
                    if (data.status) {
                        location.reload();
                    } else {
                        console.log(data.error);
                        //location.reload();
                        var errorField = $('#error-field');
                        errorField.text(data.error);
                        errorField.removeClass('d-none');

                        setTimeout(function () {
                            errorField.addClass('d-none');
                        }, 5000);
                    }
                });

            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var eventCalllback = function (e) {
                var el = e.target,
                    clearVal = el.dataset.phoneClear,
                    pattern = el.dataset.phonePattern,
                    matrix_def = "+7(___) ___-__-__",
                    matrix = pattern ? pattern : matrix_def,
                    i = 0,
                    def = matrix.replace(/\D/g, ""),
                    val = e.target.value.replace(/\D/g, "");
                if (clearVal !== 'false' && e.type === 'blur') {
                    if (val.length < matrix.match(/([\_\d])/g).length) {
                        e.target.value = '';
                        return;
                    }
                }
                if (def.length >= val.length) val = def;
                e.target.value = matrix.replace(/./g, function (a) {
                    return /[_\d]/.test(a) && i < val.length ? val.charAt(i++) : i >= val.length ? "" : a
                });
            }
            var phone_inputs = document.querySelectorAll('[data-phone-pattern]');
            for (let elem of phone_inputs) {
                for (let ev of ['input', 'blur', 'focus', 'load']) {
                    elem.addEventListener(ev, eventCalllback);
                }
            }
            {% for i in [1, 2, 3] %}
                document.getElementById("button-addon{{ i }}").onclick = function (e) {
                    document.getElementById("addon{{ i }}").value = "";
                };
            {% endfor %}
        });
    </script>
{% endblock %}
